          elif [ $ADDED -gt 50 ]; then
            CONTEXT="ğŸ‘ **Nice commit!** Some good progress made! ğŸŒŸ"
            EMOJI="âœ¨ğŸ‘Œ"
            COLOR="0x5865f2"  # Discord blue for normal
          elif [ $ADDED -gt 0 ]; then
            CONTEXT="ğŸ¤ **Small but mighty!** Every line counts! ğŸ’"
            EMOJI="ğŸ£ğŸ’«"
            COLOR="0x57f287"  # Green for small changes
          else
            CONTEXT="ğŸ§¹ **Cleanup crew!** Looks like some housekeeping was done! ğŸ "
            EMOJI="ğŸ—‘ï¸âœ¨"
            COLOR="0xfee75c"  # Yellow for deletions only
          fi
          
          echo "context=$CONTEXT" >> $GITHUB_OUTPUT
          echo "emoji=$EMOJI" >> $GITHUB_OUTPUT
          echo "color=$COLOR" >> $GITHUB_OUTPUT
      - name: Calculate Net Change
        id: netchange
        run: |
            added=${{ steps.stats.outputs.added }}
            deleted=${{ steps.stats.outputs.deleted }}
            net=$((added - deleted))
            echo "net=$net" >> "$GITHUB_OUTPUT"
      - name: Notify Discord
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: "success"
